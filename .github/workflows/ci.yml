# Adapted from .planet-smars/templates/github-workflows/ci.yml

name: CI

on:
  pull_request:
    branches: ['*']
    paths-ignore:
      - 'docs/**'
      - '*.md'
      - 'LICENSE*'
      - '.gitignore'
      - '.vscode/**'

  push:
    branches: ['main']

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Build
        run: npm run build
