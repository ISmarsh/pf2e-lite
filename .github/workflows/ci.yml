# CI workflow â€” lint and build extension + builder on PRs
# Adapted from .planet-smars/templates/github-workflows/ci.yml

name: CI

on:
  pull_request:
    branches: ['*']
    paths-ignore:
      - 'docs/**'
      - '*.md'
      - 'LICENSE*'
      - '.gitignore'
      - '.vscode/**'

  push:
    branches: ['main']

  workflow_dispatch:

jobs:
  extension:
    name: Build Extension
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build extension
        run: npm run build:extension

  builder:
    name: Build Character Builder
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install builder dependencies
        run: cd builder && npm ci

      - name: Lint builder
        run: cd builder && npm run lint

      - name: Build builder
        run: cd builder && npm run build
